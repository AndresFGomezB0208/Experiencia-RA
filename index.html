<!DOCTYPE html>
<html>

<head>
    <title>WebAR Experience</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Import A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Import AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Import A-Frame Extras for GLB Animation -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <!-- Added explicit sourceType: webcam to ensure camera is requested -->
    <!-- debugUIEnabled: false hides the debug overlay -->
    <a-scene embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <!-- Assets Management -->
        <a-assets>
            <!-- Added version query to force cache refresh -->
            <a-asset-item id="morgana" src="assets/morgana_emperatriz_majestuosa_chibi.glb?v=2"></a-asset-item>
        </a-assets>

        <!-- HIRO Marker -->
        <a-marker preset="hiro">

            <!-- GLB Model with internal animation AND rotation -->
            <!-- Scale set to 0.1 (try this value). Added rotation animation from your snippet. -->
            <a-entity gltf-model="#morgana" scale="0.1 0.1 0.1" position="0 0 0" animation-mixer
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>

            <!-- 3D Text "Hola equipo!" -->
            <a-text value="Hola equipo!" position="0 1.5 0" rotation="-90 0 0" color="red" scale="2 2 2" align="center">
            </a-text>

        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
