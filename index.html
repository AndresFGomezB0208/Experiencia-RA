<!DOCTYPE html>
<html>

<head>
    <title>WebAR Experience</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Import A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Import AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Import A-Frame Extras for GLB Animation -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <!-- Reverting to default configuration which is most compatible -->
    <!-- AR Scene -->
    <!-- Added renderer settings for better color/transparency (might fix eyes) -->
    <!-- Reverting to default configuration which is most compatible -->
    <a-scene embedded arjs renderer="logarithmicDepthBuffer: true; colorManagement: true;">

        <!-- Assets Management -->
        <a-assets>
            <!-- Added version query to force cache refresh -->
            <a-asset-item id="morgana" src="assets/morgana_emperatriz_majestuosa_chibi.glb?v=6"></a-asset-item>
        </a-assets>

        <!-- HIRO Marker -->
        <!-- Reverting to default configuration which is most compatible -->
        <a-marker preset="hiro">

            <!-- Wrapper for rotation: 90 X (face camera) + 180 Y (flip around vertical axis as requested) -->
            <a-entity rotation="90 180 0">
                <!-- GLB Model with internal animation AND rotation -->
                <!-- Scale reduced to 0.005 as requested -->
                <a-entity gltf-model="#morgana" scale="0.005 0.005 0.005" position="0 0 0" animation-mixer
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                </a-entity>
            </a-entity>

            <!-- 3D Text "Hola equipo!" -->
            <a-text value="Hola equipo!" position="0 1.5 0" rotation="-90 0 0" color="red" scale="2 2 2" align="center">
            </a-text>

        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
