<!DOCTYPE html>
<html>

<head>
    <title>WebAR Experience</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Import A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Import AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Import A-Frame Extras for GLB Animation -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs>

        <!-- Assets Management -->
        <a-assets>
            <a-asset-item id="morgana" src="assets/morgana_emperatriz_majestuosa_chibi.glb"></a-asset-item>
        </a-assets>

        <!-- HIRO Marker -->
        <a-marker preset="hiro">

            <!-- GLB Model with Animation -->
            <!-- Scale reduced to 0.05 (90% reduction from 0.5) as per user request -->
            <a-entity gltf-model="#morgana" scale="0.05 0.05 0.05" position="0 0 0" animation-mixer>
            </a-entity>

            <!-- 3D Text "Hola equipo!" -->
            <a-text value="Hola equipo!" position="0 1.5 0" rotation="-90 0 0" color="red" scale="2 2 2" align="center">
            </a-text>

        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
